Constants:
    - ShowGradient: Show Gradient.
    - SelectScreenshotView: Screenshot - True for list, False for 1x image.
    - ShowHLTBData: Set visibility for How Long to Beat data.
    - ------------:
    - Logo:
    - MaxLogoWidth(100,500): Set width of logo.
    - MaxLogoHeight(100,250): Set height of logo.
    - LogoHorizontalAlignment: Set horizontal alignment of logo.
    - LogoVerticalAlignment: Set vertical alignment of logo.
    - LogoSize(24,90): Set size of font if not using logos.
    - ------------:
    - Game Activity:
    - ShowGameActivityTop: Set visibility for the Game Activity chart.
    - SelectGameActivity: Game Activity - True for Time session, False for log.
    - ------------:
    - Achievements:
    - ShowAchievements: Set visibility for Achievements data.
    - ShowAchievementsProgress: Set visibility for Achievements Progress Bar.
    - ShowAchievementsUnlocked: Set visibility for Unlocked Achievements.
    - ShowAchievementsLocked: Set visibility for Locked Achievements.
    - ShowAchievementsTimeline: Set visibility for Achievements Timeline.
    - ShowAchievementsList: Set visibility for Achievements List.
    - ShowAchievementsTop: Set visibility for Achievements section in top row.
    